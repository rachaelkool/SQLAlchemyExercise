{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form action="" method="POST">
    <div class="form-group">Title:
        <input type="text" class="form-control" name="title" placeholder="Update Title" value="{{post.title}}">
    </div>
    <div class="form-group">Content: 
        <input type="text" class="form-control" name="content" placeholder="Update Content" value="{{post.content}}">
    </div>
    <div class="form-check">Tags to include:
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{tag.id}}"
                 id="tag_{{tag.id}}"
                 {% if tag in post.tags %}checked{% endif %}
                 name="tags">
          <label class="form-check-label" for="tag_{{tag.id}}">
            {{tag.name}}
          </label>
        </div>
        {% endfor %}
      </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/users/{{post.user_id}}" class="btn btn-danger">Cancel</a>
    <a href="/tags" class="btn btn-success">Make a New Tag</a>
</form>
{% endblock %}
