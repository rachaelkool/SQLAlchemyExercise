{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>
<p><i>{{post.friendly_date}}</i></p>

{% if post.tags %}
<p>Tags:
        {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}" class="badge badge-primary">{{tag.name}}</a>
        {% endfor %}
</p>
{% endif %}
  
<form>
    <a href="/posts/{{post.id}}/edit" class="btn btn-success btn-sm">Edit Post</a>
    <button class="btn btn-danger btn-sm"
            formaction="/posts/{{post.id}}/delete"
            formmethod="POST">Delete Post
    </button>
    <a href="/users/{{post.user_id}}" class="btn btn-danger btn-sm">Cancel</a>
</form>  

{% endblock %}
