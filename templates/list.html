{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul class="list-group">
    {% for user in users %}
    <li class="text-info">
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>  
    </li>
    {% endfor %}
</ul>

<form action="/users/new" method="GET">
    <button>Add user</button>
</form>
{% endblock %}
